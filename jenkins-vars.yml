---

# jenkins variables
project_name: docker-firefox
external_type: alpine_repo
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - BUILD_VERSION_ARG = 'FIREFOX_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-firefox'
  - CONTAINER_NAME = 'firefox'
  - DOCKERHUB_IMAGE = 'linuxserver/firefox'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/firefox'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/firefox'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.16'
  - DIST_REPO = 'http://dl-cdn.alpinelinux.org/alpine/v3.16/community/'
  - DIST_REPO_PACKAGES = 'firefox'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
